<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rios Html</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Cadastro</h1>

    <form action="sucesso.html">
      <div>
        <label for="userName">Nome</label>
        <input type="text" id="userName" required name="userName" value="" />
      </div>

      <div>
        <label for="userEmail">Email</label>
        <input
          type="email"
          id="userEmail"
          required
          name="userEmail"
          value=""
          placeholder="user@email.com"
        />
      </div>

      <div>
        <label for="userPassword">Senha</label>
        <input
          type="password"
          id="userPassword"
          required
          name="userPassword"
          value=""
        />
      </div>

      <div>
        <label for="cep">CEP</label>
        <input
          type="search"
          id="cep"
          required
          name="cep"
          value=""
          placeholder="99999-999"
        />
      </div>

      <div>
        <label for="phone">Telefone</label>
        <input
          type="tel"
          id="phone"
          required
          name="phone"
          value=""
          placeholder="(99) 99999-9999"
        />
      </div>

      <div>
        <label for="job-type">Tipo da vaga</label>
        <select name="job-type" id="job-type">
          <option value="presencial">Presencial</option>
          <option value="remoto" selected>Remoto</option>
          <option value="hibrido">H√≠brido</option>
        </select>
      </div>

      <div>
        <label for="skills">Habilidades</label>
        <select name="skills" id="skills" multiple>
          <optgroup label="Frontend">
            <option value="html">Html</option>
            <option value="css">Css</option>
            <option value="javascript">JavaScript</option>
            <option value="typescript">TypeScript</option>
          </optgroup>
          <optgroup label="Backend">
            <option value="php">PHP</option>
            <option value="java">Java</option>
            <option value="C#">C#</option>
            <option value="python">Python</option>
            <option value="nodejs">NodeJs</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="language">Tecnologia preferida</label>
        <input type="text" id="language" name="language" list="languages-list">
        <datalist id="languages-list">
          <option value="html">Html</option>
          <option value="css">Css</option>
          <option value="javascript">JavaScript</option>
          <option value="typescript">TypeScript</option>
          <option value="php">PHP</option>
          <option value="java">Java</option>
          <option value="C#">C#</option>
          <option value="python">Python</option>
          <option value="nodejs">NodeJs</option>
        </datalist>
      </div>

      <div>
        <label for="message">Mensagem</label>
        <textarea id="message" required name="message"></textarea>
      </div>

      <!-- <input type="submit" value="Enviar mensagem üöÄ"> -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
